	//时间选择 
	 $("#datePicker").on("tap",function(){
		 var _self = this;
		_self.picker = new mui.DtPicker({
			type:"date",
			beginDate: new Date(1900, 1, 1),//设置开始日期
		 });
		 _self.picker.show(function (selectItems) { 
			console.log(selectItems);//{text: "2016",value: 2016} 
			$("input[name='birthday']").val(selectItems.text);			
		})
	 })
	 //性别选择
	 $("#sexPicker").on("tap",function(){
		 var _self = this;
		 _self.picker = new mui.PopPicker(); 
		 _self.picker.setData([{value:'1',text:'Masculino'},{value:'2',text:'Femenino'},{value:'0',text:'Secreto'}]);
		 _self.picker.show((item)=>{
			 console.log(item);
			 var txt = item[0].text;
			 var val = item[0].value;
			 $("input[name='sexTxt']").val(txt);
			 $("input[name='sexVal']").val(val); 
		 });
	 })
	 
	 //切换页面
	 $(".pageTabItem").on("tap",function(){
		 var that = this;
		 var index = $(this).data("index");
		 $(that).addClass("cur").siblings(".pageTabItem").removeClass("cur");
		 if(index==1){
			$(".editUserInfor").show();
			$(".editPassword").hide();
		 }else{
			$(".editUserInfor").hide();
			$(".editPassword").show(); 
		 }
	 })
</script>
<script>
$(function() {
	var $clip = $("#clip");
	var $file = $("#file");
	var $imgView = $("#img-view");
	var $popup = $("#my-popup");
	$("#toggle-file").on('tap',function() {
		$file.click();
		$popup.modal({
			closeViaDimmer: false
		});
	});

	$clip.photoClip({
		width: 250,
		height: 250,
		fileMinSize: 20,
		file: $file,
		ok: "#clipBtn",
		loadStart: function() {
			mui.toast("照片读取中");
		},
		loadProgress: function(progress) {
			//mui.toast(progress);
		},
		loadError: function() {
			mui.toast("图片加载失败");
		},
		loadComplete: function() {
			//mui.toast("照片读取完成");
		},
		imgSizeMin: function(kbs) {
			//mui.toast(kbs, "上传图片过小");
			mui.toast("上传图片过小");
		},
		clipFinish: function(dataURL) {
			document.getElementById("img-view").src = dataURL;
			$popup.modal("close");
		}
	});
})
</script>
