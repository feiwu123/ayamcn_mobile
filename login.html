<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登入</title>	
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/ayamcn/login.css" />
		
		<link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4767711_aqq44uk5i6t.css"/>
	</head>
	<body>
		<div id="app">
			<div class="content">
				<div class="topCon">
					<span class="iconfont icon-arrow-left-s-line"></span>
				</div>
				<div class="loginTxt">
					<div class="headerTxt">
						Login
					</div>
					<div class="headerTip">
						Por favor, introduzca su correo electrónico o número de teléfono móvil y contraseña para iniciar sesión
					</div>
				</div>
				<div class="LoginCon">
					<div class="formCon loginForm" style="margin-top: 0;">
						<div class="formInput">
							<label>Usuario / Número celular</label>
							<input type="text" class="loginInput" name="userName"  id="userName"/>
						</div>
						<div class="formInput">
							<label>Contraseña</label>
							<input type="password" class="loginInput" name="passWord" id="password"/>
							<span class="iconfont icon-eye-fill" id="showPassword"></span>
						</div>
						<div class="forgetPassword">
							<span>¿Olvidaste la contraseña?</span>
						</div>
						<div class="loginBtn btn" id="login">
							Iniciar sesión
						</div>
						<div class="createUser btn" id="createUser">
							CREAR CUENTA
						</div>
						<div class="checkbox">
							<input type="checkbox" class="myCheckbox" id="myCheckbox1"/>
							<label for="myCheckbox1">He leído y estoy de acuerdo <a class="rulesTxt">《Acuerdo de registro de usuario》</a></label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/mui.min.js"></script>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
	mui.init({
		
	});
	mui.plusReady(function(){
	 
	});
	mui.ready(function(){
	 
	 });
	 
	 document.getElementById("showPassword").onclick = function(){
		 if(~this.className.indexOf('icon-eye-fill')){
			 document.getElementById("password").attributes.type.value = "text";
			 this.className = "iconfont icon-eye-off-fill";
		 }else{
			 document.getElementById("password").attributes.type.value = "password";
			 this.className = "iconfont icon-eye-fill"
		 }
	 }
	 
	 document.getElementById("createUser").onclick = function(){
		 mui.openWindow({
		   url: "createUser.html",
		   id: "createUser"
		 });
	 }
	 
	 document.querySelector('.forgetPassword').onclick = function(){
		 mui.openWindow({
		   url: "forgetPassword.html",
		   id: "forgetPassword"
		 });
	 }
	 
	 //登入
	 $("#login").on("click",(e)=>{
		 if($("#myCheckbox1").prop('checked')){
			userLogin(); 
		 }else{
			mui.toast("请勾选用户手册!");
		 }
	 })
</script>
<script src="js/fxxt/login.js"></script>
