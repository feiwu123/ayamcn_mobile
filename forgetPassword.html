<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>忘记密码</title>	
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/ayamcn/login.css" />
		
		<link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4767711_aqq44uk5i6t.css"/>
	</head>
	<body>
		<div id="app">
			<div class="content">
				<div class="topCon">
					<span class="iconfont icon-arrow-left-s-line"></span>
				</div>
				<div class="loginTxt">
					<div class="headerTxt">
						Olvidé mi contraseña
					</div>
					<div class="headerTip">
						Restablecer una nueva contraseña
					</div>
				</div>
				<div class="LoginCon">
					<div class="loginBtnsgroup">
						<div class="loginBtn cur selectLoinBtn" data-type="mobileCreate">
							CELULAR
						</div>
						<div class="createBtn selectLoinBtn" data-type="emailCreate">
							<div>CORREO ELECTRÓNICO</div>
						</div>
					</div>
					<div class="formCon">
						<div class="mobileCreate createCon">
							<div class="formInput">
								<label>Celular</label>
								<input type="text" class="loginInput" name="userName"  id="userName"/>
							</div>
							<div class="formInput">
								<label>Ingresa código SMS</label>
								<input type="text" class="loginInput" name="passWord" id="smsCode"/>
								<span class="iconfont send-code" id="sendSms">Obtener código</span>
							</div>
						</div>
						<div class="emailCreate createCon hide" >
							<div class="formInput">
								<label>Correo electrónico</label>
								<input type="text" class="loginInput" name="email"  id="email"/>
							</div>
							<div class="formInput">
								<label>Código enviado por correo</label>
								<input type="text" class="loginInput" name="emailCode" id="emailCode"/>
								<span class="iconfont send-code" id="sendemailCode">Obtener código</span>
							</div>
						</div>
					
						<div class="loginBtn btn" id="comfirm">
							Confirmar
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/mui.min.js"></script>
<script src="js/jquery-1.11.3.min.js"></script>

<script>
	mui.init({
		
	});
	mui.plusReady(function(){
	 
	});
	mui.ready(function(){
	 
	 });
	 
	 document.getElementById("sendSms").onclick = function(){
		mui.toast('验证码已发送',{ duration:'short', type:'div' })
		
	 }
	 
	mui(".loginBtnsgroup").on("tap",".selectLoinBtn",function(){
		$(this).addClass('cur').siblings().removeClass('cur');
		var type=$(this).data('type');
		$('.'+type).removeClass('hide').siblings('.createCon').addClass('hide');
		
	}) 
</script>
<script src="js/fxxt/login.js"></script>
