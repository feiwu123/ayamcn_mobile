<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置密码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/ayamcn/login.css" />
		
		<link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4767711_aqq44uk5i6t.css"/>
	</head>
	<body>
		<div id="app">
			<div class="content">
				<div class="topCon">
					<span class="iconfont icon-arrow-left-s-line"></span>
				</div>
				<div class="loginTxt">
					<div class="headerTxt">
						Establecer una nueva contraseña
					</div>
					<div class="headerTip">
					</div>
				</div>
				<div class="LoginCon">
					<div class="formCon" style="margin-top: 0px;">
						<div class="mobileCreate">
							<div class="formInput">
								<label>Crear contraseña</label>
								<input type="password" class="loginInput" name="passWord1"  id="passWord1"/>
							</div>
							<div class="formInput">
								<label>Confirmar contraseña</label>
								<input type="password" class="loginInput" name="passWord2" id="passWord2"/>
							</div>
						</div>
						<div class="loginBtn btn" id="comfirm">
							Confirmar
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/mui.min.js"></script>
<script src="js/jquery-1.11.3.min.js"></script>

	 document.getElementById("sendSms").onclick = function(){
		mui.toast('验证码已发送',{ duration:'short', type:'div' })
		
	 }
	 
	mui(".loginBtnsgroup").on("tap",".selectLoinBtn",function(){
		$(this).addClass('cur').siblings().removeClass('cur');

		$('.'+type).removeClass('hide').siblings('.createCon').addClass('hide');
